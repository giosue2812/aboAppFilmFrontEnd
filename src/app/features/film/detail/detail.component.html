<div class="card mb-3">
  <youtube-player class="text-center" videoId="{{detail._films.bande_annoce}}">
  </youtube-player>
  <div class="card-body">
    <h5 class="card-title">{{detail._films.titre}}</h5>
    <p class="card-text">Date de sortie : {{detail._films.date_sortie|date:'d-MM-yyyy'}}</p>
    <p class="card-text" *ngIf="detail._acteurs">Casting : {{detail._acteurs.nom}} {{detail._acteurs.prenom}}</p>
    <p class="card-text" *ngIf="detail._films.realisateurs.nom">Realisateur : {{detail._films.realisateurs.nom}} {{detail._films.realisateurs.prenom}}</p>
  </div>
</div>
