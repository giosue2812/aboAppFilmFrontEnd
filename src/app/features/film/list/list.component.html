<div class="card mb-3" style="max-width: 100%" *ngFor="let item of films">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img class="card-img" src="{{item.image}}" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.titre}}</h5>
        <p class="card-text">{{item.description}}</p>
        <a routerLink="../detail/{{item.id}}" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>
</div>
<div>
  <a routerLink="../create" class="btn btn-primary">Ajouter</a>
</div>
